<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather - Activity 6 - AJAX Interactions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
  
    <div class='container'>
      <div class='row'>
        <div class='col'>
          <h1 class="center">Weather Now!</h1>
        </div>
      </div>

      <hr>

      <div id='myWeather'>

        <div class='row'>
          <div class='form-group col-sm'>
            <label for='weatherCity'>City & State</label>
            <input class='city form-control' id='weatherCity' placeholder='City, State'>
          </div>
          
          <div class='col-sm-2' style='padding-top: 20px'>
            <h2 class='center'>OR</h2>
          </div>

          <div class='form-group col col-sm'>
            <label for='weatherZip'>Zip</label>
            <input class='zip form-control' id='weatherZip' placeholder="Zip">
          </div>
        </div>
          
        <div class='row'>
          <div class='col center'>
            <button class="submit btn btn-block btn-primary">It's my weather and I want it Now!</button>
          </div>
        </div>

      </div>

      <script src="get.js"></script>
    </div>
  </body>
</html>
